<ion-content>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exhibition_title">프로젝트 이름:</label>
      <input type="text" id="exhibition_title" [(ngModel)]="exhibition_title" name="exhibition_title" required />
    </div>

    <div class="form-group">
      <label for="exhibition_generation">기수:</label>
      <input type="text" id="exhibition_generation" [(ngModel)]="exhibitionGeneration" name="exhibition_generation" required />
    </div>
    
    <div class="form-group">
      <label for="team_name">팀 이름:</label>
      <input type="text" id="team_name" [(ngModel)]="team_name" name="team_name" required />
    </div>

    <div class="form-group">
      <label for="description">교육과정:</label>
      <input type="text" id="description" [(ngModel)]="description" name="description" required />
    </div>

    <<div class="form-group">
      <label for="thumbnail">썸네일 (이미지파일, 규격 1920x1080):</label>
      <input type="file" id="thumbnail" (change)="onFileChange($event)" accept="image/*" required />
      <div *ngIf="thumbnailPreview" class="thumbnail-preview">
        <img [src]="thumbnailPreview" alt="Thumbnail Preview" style="width: 100%; max-width: 300px; margin-top: 10px;" />
      </div>
    </div>
    

    <div class="form-group">
      <label for="introduce">Introduce (1~5 문장):</label>
      <textarea id="introduce" [(ngModel)]="introduce" name="introduce" rows="5" required></textarea>
      <button type="button" (click)="addIntroduce()">추가</button>
    </div>

    <div *ngFor="let intro of introductions; let i = index">
      <p>{{ intro }} <button type="button" (click)="removeIntroduce(i)">삭제</button></p>
    </div>

    <div class="form-group">
      <label for="memberGeneration">기수:</label>
      <input type="text" id="memberGeneration" [(ngModel)]="memberGeneration" name="memberGeneration" required />
      <label for="memberName">Member 이름:</label>
      <input type="text" id="memberName" [(ngModel)]="memberName" name="memberName" required />
      <label for="memberImage">Member 사진:</label>
      <input type="file" id="memberImage" (change)="onMemberImageChange($event)" accept="image/*" required />
      <button type="button" (click)="addMember()">추가</button>
    </div>

    <div *ngFor="let member of members; let j = index">
      <p>{{ member.name }}
        <img [src]="member.image" alt="{{ member.name }}" style="width: 50px; height: 50px; border-radius: 50%; margin-left: 10px;" />
        <button type="button" (click)="removeMember(j)">삭제</button>
      </p>
    </div>

    <div class="form-group">
      <label for="outputImages">Output에서 사용할 사진:</label>
      <input type="file" id="outputImages" (change)="onOutputImageChange($event)" accept="image/*" required />
      <button type="button" (click)="addOutputImage()">추가</button>
    </div>


    <div *ngFor="let image of outputImagesList; let k = index">
      <p>
        <img [src]="image" alt="Output Image" style="width: 50px; height: 50px; margin-right: 10px;" />
        <button type="button" (click)="removeOutputImage(k)">삭제</button>
      </p>
    </div>

    <div class="form-group">
      <label for="outputVideo">Output에서 사용할 영상:</label>
      <input type="file" id="outputVideo" (change)="onOutputVideoChange($event)" accept="video/*" required />
      <div *ngIf="outputVideoPreview" class="video-preview">
        <video [src]="outputVideoPreview" controls style="width: 100%; max-width: 300px; margin-top: 10px;"></video>
      </div>
    </div>

    <button type="submit">제출</button>
  </form>
</ion-content>
